<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<body>
<h3>Welcome To Data Page</h3>
<span th:text="${message}"></span>
 <table border="1">
 <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>SAL</th>
  </tr>
  <tr  th:each="ob:${list}">
  <td   th:text="${ob.empId}"> </td>
  <td   th:text="${ob.empName}"> </td>
  <td   th:text="${ob.empSal}"> </td>
  </tr>
 </table>
</body>
</html>
